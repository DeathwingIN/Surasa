server {
    # Azure App Service listens on port 8080
    listen 8080;
    listen [::]:8080;

    # Set the document root to Laravel's public directory
    root /home/site/wwwroot/public;
    index index.php;

    # Handle all requests by trying the file, then directory, then passing to Laravel's router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass all .php files to the PHP-FPM processor
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Use the PHP-FPM socket provided by the Azure environment
        fastcgi_pass unix:/run/php/php-fpm.sock;
    }

    # Deny access to hidden files like .htaccess
    location ~ /\.ht {
        deny all;
    }
}